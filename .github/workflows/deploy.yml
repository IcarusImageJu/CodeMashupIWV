name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: Prod Digital Ocean
    env:
      HUSKY: 0

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies and run lint
        run: |
          cd website-iwv
          yarn install
          yarn lint

      - name: Deploy to Droplet via SSH
        if: success()
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          password: ${{ secrets.DROPLET_PASSWORD }}
          port: 22
          script: |
            cd CodeMashupIWV/
            git reset --hard HEAD
            git checkout main
            git pull origin main --force
            cd website-iwv
            yarn install
            pm2 stop payload || true
            yarn build
            pm2 start payload
            
      - name: Verify deployment
        if: success()
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          password: ${{ secrets.DROPLET_PASSWORD }}
          port: 22
          script: |
            STATUS=$(pm2 status payload | grep -i 'online')
            if [ -z "$STATUS" ]; then
              echo "Deployment verification failed. The application is not running."
              exit 1
            else
              echo "Deployment verification succeeded. The application is running."
            fi